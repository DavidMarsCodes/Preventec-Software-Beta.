{% load crispy_forms_tags %}

{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Material Dark</title>
	
     <!-- Normalize CSS -->
    <link rel="stylesheet" href='{% static "css/normalize.css" %}'>
    
     <!-- Materialize CSS -->
    <link rel="stylesheet" href='{% static "css/materialize.min.css" %}'>
    
     <!-- Material Design Iconic Font CSS -->
    <link rel="stylesheet" href='{% static "css/material-design-iconic-font.min.css" %}'>
    
    <!-- Malihu jQuery custom content scroller CSS -->
    <link rel="stylesheet" href='{% static "css/jquery.mCustomScrollbar.css" %}'>
    
    <!-- Sweet Alert CSS -->
    <link rel="stylesheet" href='{% static "css/sweetalert.css" %}'>
    

    <!-- MaterialDark CSS -->
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
</head>

</head>
<body class="font-cover" id="login">
    <div class="container-login center-align">
        <div style="margin:15px 0;">
            <i class="zmdi zmdi-account-circle zmdi-hc-5x"></i>
            <p>Inicia sesión con tu cuenta</p>   
        </div>
            <form method='POST' action='' role="form" enctype='multipart/form-data'>
            <div class="input-field">
                <input id="username" type="text" class="validate" name="username">
                <label for="username"><i class="zmdi zmdi-account" ></i>&nbsp; Nombre</label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" name="password">
                <label for="password"><i class="zmdi zmdi-lock"></i>&nbsp; Contraseña</label>
            </div>
            {% csrf_token %}
            <input type='submit' class='btn btn-default' value='{{ title }}' />
        </form>
        <div class="divider" style="margin: 20px 0;"></div>
        <a href='{% url "register" %}'>Crear cuenta</a>
    </div>

    
    <!-- Sweet Alert JS -->
    <script src='{% static "js/sweetalert.min.js" %}'></script>
    
    <!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.2.0.min.js"><\/script>')</script>
    
    <!-- Materialize JS -->
	<script src='{% static "js/materialize.min.js" %}'></script>
    
    <!-- Malihu jQuery custom content scroller JS -->
	<script src='{% static "js/jquery.mCustomScrollbar.concat.min.js" %}'></script>
    
    <!-- MaterialDark JS -->
	<script src='{% static "js/main.js" %}'></script>
</body>
</html>
