{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Preventec</title>

    <br>



    <link rel="stylesheet" href='{% static "vendors/bootstrap/dist/css/bootstrap.min.css" %}' >
    <!-- Font Awesome -->
    <link rel="stylesheet" href='{% static "vendors/font-awesome/css/font-awesome.min.css" %}'>
    <!-- NProgress -->
    <link rel="stylesheet" href='{% static "vendors/nprogress/nprogress.css" %}' >

    <!-- Animate.css -->
    <link rel="stylesheet" href='{% static "vendors/jqvmap/dist/jqvmap.min.css" %}' />

    <!-- Custom Theme Style -->
    <link rel="stylesheet" href='{% static "css/custom.min.css" %}' >
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="" method="post" role="form" enctype='multipart/form-data'>
              <h1>Login de Usuario</h1>
              <div>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="" />
              </div> 
              {% csrf_token %}
              <div>
                <input type="submit" class="btn btn-default submit" value="Ingresar"></input>
                <a class="reset_pass" href="#">Olvido su contraseña?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">

       
                

                <div>
                  <img src='{% static "images/preventec_logo.png"  %}' width="300" height="200" >
                  <p>©2017 All Rights Reserved. Preventec is in developed. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>



 



              <div class="clearfix"></div>

              <div class="separator">


                <div class="clearfix"></div>
                <br />


            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
